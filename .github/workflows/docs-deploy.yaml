name: github-pages
on: 
  push:

permissions:
  contents: read
  id-token: write
  pages: write

jobs:

  openapi-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Generate docs
      run: |
        make redocly
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./openapi

    - name: Deploy to github pages
      uses: actions/deploy-pages@v4
      id: deployment
      with:
        branch: ${{ github.head_ref }}

  dbdocs-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Instal dbdocs
      run: npm install -g dbdocs

    - name: Check dbdocs
      run: dbdocs

    - name: Update dbdocs project
      env:
        DBDOCS_TOKEN: ${{ secrets.DBDOCS_TOKEN }}
      run: dbdocs build ./dbdocs/schema.dbml --project Ecommerce
