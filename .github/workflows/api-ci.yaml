name: api-ci
on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Static check
        run: make lint-api

  openapi:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: OpenAPI check
        run: |
          make openapi
          git diff --exit-code
