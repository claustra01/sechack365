name: frontend-ci
on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Static check
        run: |
          cd frontend
          npm install
          npm run check:ci
