reaction:
  type: object
  properties:
    id:
      type: string
    type:
      type: string
    user_id:
      type: string
    post_id:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - type
    - user_id
    - post_id
    - created_at
    - updated_at

new-reaction:
  type: object
  properties:
    type:
      type: string
    post_id:
      type: string
  required:
    - type
    - post_id
