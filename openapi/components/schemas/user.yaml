user:
  type: object
  properties:
    id:
      type: string
    username:
      type: string
    protocol:
      type: string
    display_name:
      type: string
    profile:
      type: string
    icon:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    identifiers:
      type: object
      properties:
        activitypub:
          type: object
          properties:
            local_username:
              type: string
            host:
              type: string
            public_key:
              type: string
        nostr:
          type: object
          properties:
            public_key:
              type: string
  required:
    - id
    - username
    - protocol
    - display_name
    - profile
    - icon
    - created_at
    - updated_at
    - identifiers

auth:
  type: object
  properties:
    username:
      type: string
    password:
      type: string
  required:
    - username
    - password
