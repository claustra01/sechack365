user:
  type: object
  properties:
    id:
      type: string
    username:
      type: string
    host:
      type: string
    protocol:
      type: string
    display_name:
      type: string
    profile:
      type: string
    icon:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - username
    - host
    - protocol
    - display_name
    - profile
    - icon
    - created_at
    - updated_at

auth:
  type: object
  properties:
    username:
      type: string
    password:
      type: string
  required:
    - username
    - password
