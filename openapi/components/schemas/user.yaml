user:
  type: object
  properties:
    id:
      type: string
    username:
      type: string
    host:
      type: string
    protocol:
      type: string
    display_name:
      type: string
    profile:
      type: string
    icon:
      type: string
    create_at:
      type: string
      format: date-time
    update_at:
      type: string
      format: date-time
  required:
    - id
    - username
    - host
    - protocol
    - display_name
    - profile
    - icon
    - create_at
    - update_at
