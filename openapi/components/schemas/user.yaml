user:
  type: object
  properties:
    id:
      type: string
    username:
      type: string
    protocol:
      type: string
    display_name:
      type: string
    profile:
      type: string
    icon:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    identifiers:
      $ref: '#/identifiers'
    post_count:
      type: integer
    follow_count:
      type: integer
    follower_count:
      type: integer
  required:
    - id
    - username
    - protocol
    - display_name
    - profile
    - icon
    - created_at
    - updated_at
    - identifiers
    - post_count
    - follow_count
    - follower_count

identifiers:
  type: object
  properties:
    activitypub:
      $ref: '#/ap-identifier'
    nostr:
      $ref: '#/nostr-identifier'
  # no required

ap-identifier:
  type: object
  properties:
    local_username:
      type: string
    host:
      type: string
    public_key:
      type: string
  required:
    - local_username
    - host
    - public_key

nostr-identifier:
  type: object
  properties:
    public_key:
      type: string
  required:
    - public_key


simple-user:
  type: object
  properties:
    username:
      type: string
    protocol:
      type: string
    display_name:
      type: string
    icon:
      type: string
  required:
    - username
    - protocol
    - display_name
    - icon

auth:
  type: object
  properties:
    username:
      type: string
    password:
      type: string
  required:
    - username
    - password
