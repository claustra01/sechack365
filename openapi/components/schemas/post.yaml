post:
  type: object
  properties:
    id:
      type: string
    user:
      $ref: '#/post-user'
    content:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - user
    - content
    - created_at
    - updated_at

post-user:
  type: object
  properties:
    display_name:
      type: string
    icon:
      type: string
  required:
    - display_name
    - icon

newpost:
  type: object
  properties:
    content:
      type: string
  required:
    - content
    