post:
  type: object
  properties:
    id:
      type: string
    user:
      $ref: './user.yaml#/simple-user'
    content:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - user
    - content
    - created_at
    - updated_at

newpost:
  type: object
  properties:
    content:
      type: string
  required:
    - content
    