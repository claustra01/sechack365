error-400:
  type: object
  properties:
    status_code:
      type: integer
      example: 400
    error:
      type: string
      example: Bad Request
  required:
    - status_code
    - error

error-404:
  type: object
  properties:
    status_code:
      type: integer
      example: 404
    error:
      type: string
      example: Not Found
  required:
    - status_code
    - error

error-500:
  type: object
  properties:
    status_code:
      type: integer
      example: 500
    error:
      type: string
      example: Internal Server Error
  required:
    - status_code
    - error
