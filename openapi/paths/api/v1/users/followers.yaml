get:
  tags:
    - users
  description: Get Followers of User
  parameters:
    - $ref: '../../../../components/params/users.yaml#/id'
  responses:
    '200':
      description: Follower List
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../../components/schemas/user.yaml#/user'
    '400':
      description: Invalid Query Parameters
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-400'
    '404':
      description: User Not Found
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-404'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-500'
