post:
  tags: 
    - reactions
  description: Like a Post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/reaction.yaml#/newlike'
  responses:
    '201':
      description: Like Successful
      content:
        application/json:
          schema:
            type: object
    '400':
      description: Invalid Request Body
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-400'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-401'
    '404':
      description: Post Not Found
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-404'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-500'

