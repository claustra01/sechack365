post:
  tags:
    - follows
  description: Follow
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/follow.yaml#/newfollow'
  responses:
    '201':
      description: Follow Successful
      content:
        application/json:
          schema:
            type: object
    '400':
      description: Invalid Request Body
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-400'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-401'
    '404':
      description: User Not Found
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-404'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-500'

delete:
  tags:
    - follows
  description: Unfollow
  responses:
    '204':
      description: Unfollow Successful
      content:
        application/json:
          schema:
            type: object
    '400':
      description: Invalid Request Body
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-400'
    '401':  
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-401'
    '404':
      description: User/Follow Not Found
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-404'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-500'
