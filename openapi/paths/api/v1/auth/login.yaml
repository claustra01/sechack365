post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/user.yaml#/auth'
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/user.yaml#/user'
    '400':
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-400'
    '401':
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-401'
    '404':
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-404'
    '500':
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-500'
