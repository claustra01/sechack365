post:
  tags:
    - auth
  description: Logout
  responses:
    '204':
      description: Logout Successful
      content:
        application/json:
          schema:
            type: object
    '400':
      description: No User Logged In
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-400'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/errors.yaml#/error-500'
