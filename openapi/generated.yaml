openapi: 3.0.0
info:
  title: My API
  version: 1.0.0
paths:
  /api/v1/nodeinfo/2.0:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  openRegistrations:
                    type: boolean
                    default: false
                  protocols:
                    type: array
                    items:
                      type: string
                      default: activitypub
                  software:
                    type: object
                    properties:
                      name:
                        type: string
                        default: sechack365
                      version:
                        type: string
                        default: 0.1.0
                  usage:
                    type: object
                    properties:
                      users:
                        type: object
                        properties:
                          total:
                            type: integer
                  services:
                    type: object
                    properties:
                      inbound:
                        type: object
                      outbound:
                        type: object
                  metadata:
                    type: object
                  version:
                    type: string
                    default: '2.0'
  /.well-known/nodeinfo:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                          default: 'http://nodeinfo.diaspora.software/ns/schema/2.0'
                        href:
                          type: string
                          default: 'https://localhost/api/v1/nodeinfo/2.0'
  /.well-known/webfinger:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  subject:
                    type: string
                    default: 'acct:mock@localhost'
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                          default: self
                        type:
                          type: string
                          default: application/activity+json
                        href:
                          type: string
                          default: 'https:/localhost/api/v1/users/1'
